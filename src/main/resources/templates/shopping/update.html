<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Formulaire de modification d'une course</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark primary-color">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/shoppings}">Shopping</a>
            </li>
        </ul>
    </div>
</nav>
<form method="post" th:object="${shopping}" th:action="@{/shopping/update/{id_shop}(id_shop = ${shopping.id_shop})}" enctype="multipart/form-data" class="text-center border border-light p-5">

    <p class="h4 mb-4">Ajouter une course</p>

    <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Name" th:field="*{name}">

    <input type="date" id="defaultDate" class="form-control mb-4" placeholder="date" th:field="*{date}">

    <div class="form-group">
        <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="comment" th:field="*{comment}"></textarea>
    </div>

    <button class="btn btn-info btn-block" type="submit">valid√©</button>

</form>

 <a class="btn btn-unique" th:href="@{/shopping/detail/}+${shopping.id_shop}">Retour</a>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
</body>
</html>
