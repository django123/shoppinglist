<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shopping List</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script th:src="@{/js/dataTables/shoppings.js}" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <!-- thymeleaft -->
    <link th:href="@{/css/dataTablesResponsive.css}" rel="stylesheet">
    <style>
        .pagination>li>a, .pagination>li>span { border-radius: 50% !important;margin: 0 5px;}
    </style>

</head>
<body >
<div th:replace="fragments/header.html:: nav"></div>

<div class="container my-3">
    <div class="card">
        <div class="card-body">
            <div th:switch="${shoppings}" class="container my-5">
                <p class="my-5">
                    <a th:href="@{/shopping/form}" class="btn btn-primary"><i class=" ml-2"> Add Shopping</i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No Shoppings yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Comment</th>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Tasks (Done)</th>
                                <th>Sharer</th>
                                <th>View</th>
                                <th>Edit</th>
                                <th>Archiving</th>
                                <th>Delete</th>


                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="shopping,i : ${shoppings}">
                                <td th:text="${shopping.name}"></td>
                                <td th:text="${shopping.comment}"></td>
                                <td th:text="${shopping.date}"></td>
                                <td  th:if="${shopping.statut}==true"><span>DONE</span></td>
                                <td  th:unless="${shopping.statut}==true"><span>UNFINISHED</span></td>
                                <td th:if="${#lists.size(shopping.tasks)}<= 0">
                                    <span th:text="${#lists.size(shopping.tasks)}"></span>
                                    <span>(<span th:text="${tasks_done[i.index]}"></span>)</span>
                                </td>
                                <td th:unless="${#lists.size(shopping.tasks)}<= 0">
                                    <span th:text="${#lists.size(shopping.tasks)}"></span>
                                    <span>(<span th:text="${tasks_done[i.index]}"></span>)</span>
                                </td>
                                <td th:text="${shopping.saverName}" th:if="${shopping.shared}==true"></td>
                                <td th:unless="${shopping.shared}==true"><span>Not shared</span></td>
                                <td>
                                    <a class="btn" th:href="@{/shopping/detail/}+${shopping.shopId}" ><i class="fa fa-eye"></i></a>
                                </td>
                                <td> <a class="btn" th:href="@{/shopping/edit/{shopId}(shopId=${shopping.shopId})}" ><i class="fa fa-pencil ml-2"></i></a></td>
                                <td>
                                    <a class="btn" th:href="@{/shopping/archived/{shopId}(shopId=${shopping.shopId})}" th:if="${shopping.getStatut()}==true">
                                         <i class="fa fa-file-archive-o ml-2"></i>
                                    </a>
                                </td>
                                <td>  <a class="btn" data-toggle="modal" data-target="#modal-deleted" th:attr="data-target='#modal-deleted'+${shopping.shopId}" th:href="@{/shopping/delete/{shopId}(shopId=${shopping.shopId})}"
                                         th:if="${shopping.saverName} == ${user.name}">
                                    <i class="fa fa-trash ml-2" ></i>
                                </a></td>
                                <div  class="modal" th:id="modal-delete+${shopping.shopId}">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">Delete Shopping</h5>
                                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            </div>
                                            <div class="modal-body">
                                                <h3>Do you want to delete this shopping?</h3>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-warning pull-left" data-dismiss="modal">Back</button>
                                                <a class="btn btn-success"  th:href="@{/shopping/delete/{shopId}(shopId=${shopping.shopId})}"><i class="fa fa-trash"></i>&nbsp;Yes</a>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>



</body>

</html>
