<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title Page-->
    <title>Liste des Courses</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

    <script th:src="@{/js/dataTables/shoppings.js}" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <!-- thymeleaft -->
    <link th:href="@{/css/dataTablesResponsive.css}" rel="stylesheet">
    <style>
        .pagination>li>a, .pagination>li>span { border-radius: 50% !important;margin: 0 5px;}
    </style>

</head>
<body class="userCrewWrapper">
<div th:replace="fragments/header.html:: nav"></div>


<div  id="content" style="padding-right: 15px;padding-left: 15px">
    <!--navigation-->
    </div>

    <!-- showing theses-->
    <div  style="margin-top: 5.5rem;">
        <table class="table text-center table-hover dt-responsive  table-lg display" id="shopping">
            <thead class="text-white bg-secondary">
            <tr>
                <th>Name</th>
                <th>Comment</th>
                <th>Date</th>
                <th>Status</th>
                <th>Tasks</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="shopping : ${shoppings}">
                <td th:text="${shopping.name}"></td>
                <td th:text="${shopping.comment}"></td>
                <td th:text="${shopping.date}"></td>
                <td th:text="${shopping.status}"></td>
                <td th:if="${#lists.size(shopping.tasks)}<= 0">
                    <span th:text="${#lists.size(shopping.tasks)}"></span>&nbsp;
                    <a th:href="@{/task/form}"><i class="fa fa-plus"></i></a>
                </td>
                <td th:unless="${#lists.size(shopping.tasks)}<=0">
                    <span th:text="${#lists.size(shopping.tasks)}"></span>&nbsp;
                    <a th:href="@{/task/form}" class="btn"><i class="fa fa-plus"></i></a>
                    <!--<a th:href="@{/task/detail/}+${task.task_id}"><i class="fa fa-eye"></i></a>-->
                   <!-- <a th:href="@{/task/update/}+${task.task_id}"><i class="fa fa-pencil"></i></a>
                    <a th:href="@{/task/delete/}+${task.task_id}"><i class="fa fa-trash"></i></a>-->
                </td>
                <td>
                    <a th:href="@{/shopping/detail/}+${shopping.id_shop}" class="btn"><i class="fa fa-eye"></i></a>
                    <a th:href="@{/shopping/update/}+${shopping.id_shop}"  class="btn"><i class="fa fa-pencil"></i></a>
                    <a class="btn" th:href="@{/shopping/delete/}+${shopping.id_shop}">
                        <i class="fa fa-trash" ></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

    <!-- add these button -->
    <a  th:href="@{/shopping/form}" class="addButton btn btn-primary rounded-circle">
        <i class="zmdi zmdi-plus"></i>
    </a>

</div>
<!-- scripts-->
<script th:src="@{/js/dataTablesResponsive.js}"></script>
<script>
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
        $('#back').on('click', function(){
            $('#sidebar').toggleClass('active')
        });
    });
</script>
</body>

</html>
