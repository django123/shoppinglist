<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script th:src="@{/js/dataTables/tasks.js}" type="text/javascript"></script>
    <title>Details of shopping</title>
</head>
<body>
<div th:replace="fragments/header.html:: nav"></div>

<div class="row">
    <div class="card card-cascade col-md-4">
        <div class="view view-cascade overlay mt-4">
            <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Others/men.jpg" alt="Card image cap">
            <a>
                <div class="mask rgba-white-slight"></div>
            </a>
        </div>
        <div class="card-body card-body-cascade text-center">
            <h4 class="card-title"><span th:text="${shopping.name}"></span></h4>
            <h6 class="font-weight-bold indigo-text py-2">comment</h6>
            <p class="card-text"><span th:text="${shopping.comment}"></span></p>
        </div>
        <div class="card-footer text-muted text-center">
            <h3 th:text="${shopping.date}"></h3>
        </div>
    </div>
    <div class="card card-cascade col-md-8">
        <div class="card-body card-body-cascade text-center ">
            <table class="table text-center table-hover table-lg display " id="task">
                <thead class="text-white bg-secondary">
                <tr>
                    <th>Task name</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${shopping.tasks}">
                    <td th:text="${task.name}"></td>
                    <td th:text="${task.description}"></td>
                    <td th:if="${task.status}==true">
                        <span>DONE</span>
                        <a th:href="@{/task/active/{taskId}(taskId=${task.taskId})}"> <i class="fa fa-check-circle"></i></a>
                    </td>
                    <td th:unless="${task.status}==true">
                        <span>TODO</span>
                        <a th:href="@{/task/active/{taskId}(taskId=${task.taskId})}"><i class="fa fa-check-circle-o"></i></a>
                    </td>
                    <td>
                        <a  th:href="@{/task/update/{taskId}(taskId=${task.taskId})}" >
                            <i class="fa fa-pencil"></i>
                        </a>
                        <a data-toggle="modal" data-target="#modal-delete" th:attr="data-target='#modal-delete'+${task.taskId}"  class="btn" >
                            <i class="fa fa-trash" ></i>
                        </a>
                    </td>
                    <!--<div class="modal card modal-warning alert-warning fade in" th:id="modal-edit" >
                        <div class="modal-dialog">

                                <div class="modal-header text-center alert-info">
                                    <h5 class="modal-title">Edit task</h5>

                                            <label for="description" class="col-form-label">Description:</label>
                                            <input type="text" class="form-control" id="description" name="description" th:value="${task.description}"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="status" name="status" style="display: none" th:value="${task.status}"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="hidden" class="form-control" id="shopId" name="shopId" th:value="${shopping.shopId}">
                                        </div>

                                        <div class="modal-footer text-center">
                                            <button type="button" class="btn btn-warning pull-left" data-dismiss="modal">Back</button>

                            </div>

                    </div>-->
                    <div class="modal card modal-warning alert-warning fade in" th:id="modal-delete+${task.taskId}" >
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header text-center alert-info">
                                    <h5 class="modal-title">Delete task</h5>
                                </div>
                                <div class="modal-body text-center">
                                    <h3>Do you want to delete this task?</h3>
                                </div>
                                <div class="modal-footer text-center">
                                    <button type="button" class="btn btn-warning pull-left" data-dismiss="modal">Back</button>
                                    <a  class="btn btn-success"  th:href="@{/task/delete/}+${task.taskId}"><i class="fa fa-trash"></i>&nbsp;Yes</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </tr>
                </tbody>
            </table>
        </div>
        <a class="btn btn-primary" th:href="@{/shopping/all}" data-toggle="modal" data-target="#modal-add" th:attr="data-target='#modal-add'" style="border-radius: 20%; position:fixed;bottom:1rem;right:6%;">
            Add Task</a>
    </div>
</div>
<div class="modal card modal-warning alert-warning fade in" th:id="modal-add" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center alert-info">
                <h5 class="modal-title">Add Task</h5>
            </div>
            <div class="modal-body text-center">
                <form th:action="@{/task/save}" method="post" th:object="${tasks}">
                    <div class="form-group">
                        <label for="name" class="col-form-label">Task name:</label>
                        <input type="text" class="form-control" id="name" name="name" value=""/>
                    </div>

                    <div class="form-group">
                        <label for="description" class="col-form-label">Description:</label>
                        <input type="text" class="form-control" id="description" name="description"  value=""/>
                    </div>
                    <div class="form-group">
                        <input type="hidden" class="form-control" id="shopId" name="shopId" th:value="${shopping.shopId}">
                    </div>
                    <div class="modal-footer text-center">
                        <button type="button" class="btn btn-warning pull-left" data-dismiss="modal">Back</button>
                        <button type="submit" class="btn btn-success"><i class="fa fa-check"></i>&nbsp;Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script th:src="@{/js/dataTablesResponsive.js}"></script>
<script>
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
        $('#back').on('click', function(){
            $('#sidebar').toggleClass('active')
        });
    });
</script>
</body>
