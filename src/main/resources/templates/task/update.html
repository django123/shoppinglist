<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Edit task</title>
</head>
<body>
<div th:replace="fragments/header.html:: nav"></div>
<div class="container my-5">
    <h3> Update Task</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form method="post" th:object="${task}" th:action="@{/task/update/{taskId}(taskId = ${task.taskId})}">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="name" class="col-form-label">Name</label>
                            <input type="text" id="name" class="form-control mb-4" placeholder="Name" th:field="*{name}">
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="description" class="col-form-label">Email</label>
                            <textarea type="text" id="description" class="form-control mb-4" placeholder="description" th:field="*{description}">
                            </textarea>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="text" id="status" class="form-control mb-4" th:field="*{status}" style="display: none" th:value="${task.status}">
                        </div>

                        <div class="form-group col-md-8">
                            <a type="button" class="btn btn-warning pull-left" data-dismiss="modal" th:href="@{/shopping/detail/}+${session.shopId}"><i class="fa fa-undo"></i>&nbsp;Back</a>&nbsp;
                            <button type="submit" class="btn btn-success"><i class="fa fa-check"></i>&nbsp;Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
</body>
</html>
