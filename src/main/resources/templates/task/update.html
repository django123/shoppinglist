<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Edit task</title>
</head>
<body>
<div th:replace="fragments/header.html:: nav"></div>
<form method="post" th:object="${task}" th:action="@{/task/update/{taskId}(taskId = ${task.taskId})}" enctype="multipart/form-data" class=" border border-light p-5">

    <p class="h4 mb-4 text-center">Edit task</p>

    <input type="text" id="name" class="form-control mb-4" placeholder="Name" th:field="*{name}">
    <input type="text" id="defaultDate" class="form-control mb-4" placeholder="description" th:field="*{description}">
    <input type="text" id="status" class="form-control mb-4" th:field="*{status}" style="display: none" th:value="${task.status}">
    <a type="button" class="btn btn-warning pull-left" data-dismiss="modal" th:href="@{/shopping/detail/}+${session.shopId}"><i class="fa fa-undo"></i>&nbsp;Back</a>&nbsp;
    <button type="submit" class="btn btn-success"><i class="fa fa-check"></i>&nbsp;Save</button>

</form>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
</body>
</html>
