<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Formulaire d'ajout d'une tâche</title>
</head>
<body>
<div th:replace="fragments/header.html:: nav"></div>
<form method="post" th:object="${task}" th:action="@{/task/save}" enctype="multipart/form-data" class="text-center border border-light p-5">

    <p class="h4 mb-4">Ajouter une tâche</p>

    <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Name" th:field="*{name}">

    <input type="text" id="description" class="form-control mb-4" placeholder="description" th:field="*{description}">
    <!--<input type="select" id="shopping" class="form-control mb-4" placeholder="" th:field="*{shopping}">-->
    <select th:field="*{shopping}" class="form-control">
        <option th:each="shopping: ${tasks}" th:value="${shopping}" th:text="${shopping.name}"></option>
    </select><br>

    <button class="btn btn-info btn-block" type="submit">Submit</button>

</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
</body>
</html>
