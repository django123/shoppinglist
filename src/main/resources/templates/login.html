<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<section class="login-block">
    <div class="container">
        <div class="row">
            <div class="col-md-5 login-sec">
                <h2 class="text-center">Connectez-vous maintenant</h2>
                <form class="login-form" method="post" th:action="@{/login}">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="text-uppercase">Email</label>
                        <input id="exampleInputEmail1" type="email" class="form-control" placeholder="" name="email">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="text-uppercase">Mot de passe</label>
                        <input id="exampleInputPassword1" type="password" class="form-control" placeholder="" name="password">
                    </div>


                    <div class="form-check">
                        <label class="form-check-label mt-1">
                            <p  class="form-check-input"> Vous etes nouveau?
                                <a th:href="@{/utilisateur/registration}"><strong>S'inscrire</strong></a>
                            </p>
                        </label>
                        <button type="submit" class="btn btn-login float-right">Connexion</button>
                    </div>

                </form>
                <div class="copy-text">Créé avec <i class="fa fa-heart"></i> par <a href="#">JASSARL</a></div>
            </div>
            <div class="col-md-7 banner-sec">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                </div>
            </div>
        </div>
    </div>
</section>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
