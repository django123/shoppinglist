<div class="card">
    <div class="header">
        <h4 class="title">Edit Task</h4>
        <p class="category">fill out & click save</p>
    </div>

    <div class="content">
        <form method="post" th:object="${task}" th:action="@{/task/update/{taskId}(taskId = ${task.taskId})}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}"th:value="${task.name}">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea rows="4" type="textarea" class="form-control" id="description" th:field="*{description}" th:value="${task.description}"/></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/shopping/detail/}+${session.shopId}" class="btn btn-default">Cancel</a>
        </form>

    </div>
</div>

<div></div>
