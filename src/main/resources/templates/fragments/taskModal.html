<div class="col-xl-8 col-lg-7">
    <div class="newTaskForm">
        <form th:action="@{/task/save}" method="post" th:object="${tasks}">
            <div class="modal fade" id="newTaskModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input value="" type="text" class="form-control" id="name" name="name"/>
                            </div>
                            <div class="form-group">
                                <label for="content">Description:</label>
                                <textarea type="textarea" value="" class="form-control" name="description"
                                          id="content" rows="4">
                            </textarea>
                            </div>
                            <div class="form-group">
                                <input type="hidden" class="form-control" id="shopId" name="shopId" th:value="${shopping.shopId}">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <input type="submit" class="btn btn-primary" value="save"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div></div>
