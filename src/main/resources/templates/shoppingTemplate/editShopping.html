<div class="card">
    <div class="header">
        <h4 class="title">Edit Shopping</h4>
        <p class="category">fill out & click save</p>
    </div>

    <div class="content">
        <form th:object="${shopping}" th:action="@{/shopping/update/{shopId}(shopId = ${shopping.shopId})}"method="post" >
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}"th:value="${shopping.name}">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" th:field="*{date}"/>
            </div>
            <div class="form-group">
                <label for="comment">Comment</label>
                <textarea rows="4" type="textarea" class="form-control" id="comment" th:field="*{comment}" th:value="${shopping.comment}"/></textarea>
            </div>

            <div class="form-group ">
                <input type="text" class="form-control" id="saverName" name="saverName" th:value="${shopping.saverName}" style="display: none"/>
            </div>
            <div class="form-group ">
                <input type="text" class="form-control" id="archived" name="archived" style="display: none" value=""/>
            </div>
            <div class="form-group ">
                <input type="text" class="form-control" id="shared" name="shared" style="display: none" value=""/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="statut" name="statut" style="display: none" value=""/>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{'/shopping/all'}" class="btn btn-default">Cancel</a>
        </form>

    </div>
</div>

<div></div>
