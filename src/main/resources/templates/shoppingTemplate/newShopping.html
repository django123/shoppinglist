<div class="card">
    <div class="header">
        <h4 class="title">Add new Book</h4>
        <p class="category">fill out & click save</p>
    </div>

    <div class="content">
        <form th:object="${shopping}" th:action="@{/shopping/save}" th:method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="title" th:field="*{name}" playeholder="name">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" aria-describedby="author" th:field="*{date}" />
            </div>
            <div class="form-group">
                <label for="comment">Description</label>
                <textarea rows="4" type="textarea" class="form-control" id="comment" th:field="*{comment}" playeholder="type here ..."/></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>

    </div>
</div>
